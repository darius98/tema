name: Check
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  check-clang:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-latest ]
        build_type: [ Debug, Release ]
    steps:
    - uses: actions/checkout@v3

    - name: Install LLVM
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "14.0"

    - name: SetUpDeps
      run: ${{github.workspace}}/setup-deps.sh

    - name: Check
      run: ${{github.workspace}}/check.sh ${{ matrix.build_type }} ${{ matrix.build_type }}-Clang
      env:
        CC: clang
        CXX: clang++

  check-gcc:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v3

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      - name: SetUpDeps
        run: ${{github.workspace}}/setup-deps.sh

      - name: Check
        run: ${{github.workspace}}/check.sh ${{ matrix.build_type }} ${{ matrix.build_type }}-GCC
        env:
          CC: gcc
          CXX: g++
